<div class="modal-content">
    </br>
    <div class="modal-header">
        <button type="button" class="close" ng-click="myopenNE.opt_close()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h3 class="modal-title text-center">
            <samll>设置摄像头区域</samll>
        </h3>
    </div>
    <div class="row" style="padding: 20px;">
        <div class="row">
            <div class="col-lg-6">
                <h3 class="modal-title text-center">
                    <samll>摄像头1实时录像</samll>
                </h3>
                <div style="height: 200px;    background: #e0e0e0;"></div>
            </div>
            <div class="col-lg-6">
                <h3 class="modal-title text-center">
                    <samll>研究中心布局图</samll>
                </h3>
                <div style="height: 200px;    background: #e0e0e0;"></div>
            </div>
        </div>
    </div>

    <h3 class="modal-title text-center">
        <samll>摄像头方向控制</samll>
    </h3>

    <div class="row">
        <div style="height: 200px;    width: 200px;background: #d6d6d6;margin: auto;position: relative;font-size: 30px;     border-radius: 50%;">
            <!-- 上 -->
            <div style="top: 5px;position: absolute;left: 50%;transform: rotate(-90deg) translate(-50%,-50%);">
                <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
            </div>
            <!-- 右 -->
            <div style="top: 50%;position: absolute;right: 0;transform:  translate(-50%,-50%);">
                <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
            </div>
            <!-- 下 -->
            <div style="bottom: 0;position: absolute;right: 50%;transform: rotate(90deg) translate(-50%,-60%);">
                <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
            </div>
            <!-- 左 -->
            <div style="top: 50%;position: absolute;left: 0%;transform: rotate(-180deg) translate(-50%,30%);">
                <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="button-wrapper ng-scope">
            <span class="btn btn-default btn-raised" ng-click="myopenNE.opt_close()">取消</span>
            <span class="btn btn-info btn-raised" ng-click="">保存</span>
        </div>
    </div>
</div>
